<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<style>
.row {

    background: #80808017;
    margin-right: 28rem;

}

@media (min-width: 768px){
.col-md-6 {
    max-width: 28%;
}
}

article, aside, figcaption, figure, footer, header, hgroup, main, nav, section {
    display: block;
    margin-top: 1rem;
}



</style>
</head>
<body>
    <h1 style="padding-left:15px;">Github Users</h1>
    <br>
    <button  id="button" style="margin-left: 20px;padding: 5px;">Load github users</button>

    <section id="info">
    </section>
    <!--  -->
    <!--  -->
    <script>
        document.getElementById('button').addEventListener('click', showData);
        function showData() {
            var req = new XMLHttpRequest();
            req.open('GET', 'https://api.github.com/users', true);
            req.onload = function(){
                if(req.status==200){
                    var people = JSON.parse(req.responseText)
                    var display= ' ';
                    for(var i in people){
                    display +=
                    // working on this
                    '<section>'+
                    '<div class="container-fluid">'+
                        '<div class="row">'+
                            '<div class="col-sm-5 col-md-6">'+
                                '<img  alt="#"src="'+people[i].avatar_url+'" width="200px" height="200px">'+
                            '</div>'+
                            '<div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">'+
                                '<p style="margin-top:60px;font-size:20px;color:black;">Id: '+people[i].id+'</p>'+
                                '<p style="font-size:20px;color:black;">Login: '+people[i].login+'</p>'+
                            '</div>'+
                        '</div>'+
                    '</div>'
                    '</section>';
                    }
                    document.getElementById('info').innerHTML=display;
                }
            }
            req.send();
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
